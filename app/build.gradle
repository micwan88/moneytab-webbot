plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'io.github.micwan88'
version = '1.0.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	//Log4j2
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
	
	//Gson
    implementation 'com.google.code.gson:gson:2.10'

    //helperclass4j
    implementation 'io.github.micwan88:helperclass4j:2.0.1'
    
    //commons-codec for checksum
    implementation 'commons-codec:commons-codec:1.15'
    
    //httpclient for tgBotPost
    implementation 'org.apache.httpcomponents:fluent-hc:4.5.14'
    
    //selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.7.2'
    
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

compileJava {
	//Some java source file have chinese characters, so use UTF-8 to compile 
    options.encoding = 'UTF-8'
}

application {
    // Define the main class for the application.
    mainClass = 'io.github.micwan88.moneytab.WebBot'
    applicationName = rootProject.name
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

distributions {
	main {
		//Copy configs to distributions file (zip/tar)
		contents {
			from 'conf'
		}
	}
}